query ChannelById($id: ID) {
  channel(id: $id) {
    id,
    title,
    category {
        name
    },
    language,
    matureContent,
    status,
    stream {
        id,
        countViewers,
        peakViewers,
        startedAt,
        thumbnailUrl
    },
      streamer {
          id,
          avatarUrl,
          displayname,
          username
      }

      chatMessages(last: 15) {
          edges {
              node {
                  id
                  message
                  insertedAt
                  user {
                      displayname
                      username
                      avatarUrl
                  }
              }
          }
      }

      subcategory {
          name
      },
      tags {
          name
      },
  }
}
