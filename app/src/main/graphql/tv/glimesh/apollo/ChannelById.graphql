query ChannelById($id: ID) {
  channel(id: $id) {
    id,
    title,
    category {
        name
    },
    language,
    matureContent,
    status,
    stream {
        id,
        countViewers,
        peakViewers,
        startedAt,
        thumbnailUrl
    },
    streamer {
        id,
        avatarUrl,
        displayname
    }
    subcategory {
        name
    },
    tags {
        name
    },
  }
}
