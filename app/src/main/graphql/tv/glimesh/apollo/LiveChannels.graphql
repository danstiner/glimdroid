query LiveChannels {
  channels(status: LIVE) {
    count
    edges {
      node {
        id
        category {
          name
        },
        language,
        matureContent,
        status,
        stream {
          id,
          countViewers,
          peakViewers,
          startedAt,
          thumbnailUrl
        },
        streamer {
          id,
          avatarUrl,
          displayname
        }
        subcategory {
          name
        },
        tags {
          name
        },
        title
      }
    }
  }
}
