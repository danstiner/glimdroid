query MyFollowing {
  myself {
    id,
    countFollowing,
    followingLiveChannels {
      count,
      edges {
        cursor,
        node {
          id
          category {
            name
          },
          language,
          matureContent,
          status,
          stream {
            id,
            countViewers,
            peakViewers,
            startedAt,
            thumbnailUrl
          },
          streamer {
            id,
            avatarUrl,
            displayname
          },
          subcategory {
            name
          },
          tags {
            name
          },
          title
        }
      }
    }
  }
}