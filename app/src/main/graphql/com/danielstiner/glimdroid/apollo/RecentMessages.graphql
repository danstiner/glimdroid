query RecentMessages($channelId: ID!) {
    channel(id: $channelId) {
        id
        chatMessages(last: 50) {
            edges {
                node {
                    id
                    message
                    insertedAt
                    user {
                        username
                        displayname
                        avatarUrl
                    }
                    tokens {
                        text
                        type
                    }
                }
            }
        }
    }
}
